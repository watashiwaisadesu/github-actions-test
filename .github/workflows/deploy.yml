name: Deploy FastAPI App

on:
  push:
    branches:
      - master # This workflow runs when you push to the 'main' branch

jobs:
  build-and-run:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Action to check out your repository code

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Specify the Python version you want to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run FastAPI application (for demonstration)
      # In a real scenario, this would be a deployment step
      # to a hosting provider. Here, it just shows it can start.
      run: |
        echo "Attempting to run FastAPI app with Uvicorn..."
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        echo "FastAPI app started (in background). Check logs for Uvicorn output."
        # Give Uvicorn a moment to start up
        sleep 5
        # You could add a curl command here to test the endpoint if accessible
        # For example: curl http://localhost:8000/
        echo "Workflow finished. For a real deployment, integrate with a cloud provider."